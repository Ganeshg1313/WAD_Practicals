<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Dashboard</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Sidebar Styles */
        .sidebar {
            background-color: #333;
            color: #fff;
            height: 100vh;
        }

        .sidebar-item {
            padding: 10px;
        }

        /* Main Content Styles */
        .main-content {
            padding: 20px;
        }

        .card {
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3 sidebar">
                <h3 class="sidebar-item">College Dashboard</h3>
                <ul class="list-unstyled">
                    <li class="sidebar-item">Dashboard</li>
                    <li class="sidebar-item">Students</li>
                    <li class="sidebar-item">Courses</li>
                    <li class="sidebar-item">Faculty</li>
                </ul>
            </div>

            <!-- Main Content -->
            <div class="col-md-9 main-content">
                <h2>Dashboard</h2>
                <div class="row">
                    <!-- Statistics Cards -->
                    <div class="col-md-4">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Total Students</h5>
                                <p class="card-text">500</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Total Courses</h5>
                                <p class="card-text">50</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Total Faculty</h5>
                                <p class="card-text">100</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Students Enrolled This Semester</h5>
                                <p class="card-text">200</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Total Faculty Members with PhD</h5>
                                <p class="card-text">30</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Students Graduated Last Year</h5>
                                <p class="card-text">150</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
